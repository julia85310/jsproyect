<body>
    <header>
        <h1><img src="verduras.png" width="60"> MercaVerde <img src="verduras.png" width="60"></h1>
        <p>Compra tus frutas, verduras y legumbres ecológicas al mejor precio.</p>

    <main>
        <div id="registro">
            <h2>Regístrate</h2>
            <form>
                <input type="text" id="name" name="name" maxlength="50" pattern="." placeholder="nombre" required>
                <br>
                <input type="text" id="last name 1" name="last name 1" placeholder="primer apellido" maxlength="50" pattern="." required>
                <br>
                <input type="text" id="last name 2" name="last name 2" maxlength="50" placeholder="segundo apellido" pattern="." required>
                <br>
                <input type="tel" id="tlf" name="tlf" placeholder="tlf" pattern="[6-7][0-9]{8}" required>
                <br>
                <input type="email" id="mail" name="mail" placeholder="email" required>
                <br>
                <input type="text" id="password" name="password" maxlength="50" placeholder="contraseña" pattern="[A-Za-z0-9]*" required>
                <p id="mensaje">
                    <input type="checkbox" id="acepto" name="acepto" required>
                    <label for="acepto">Acepto los términos y condiciones</label><br>    
    
                    <input type="checkbox" id="info" name="info">
                    <label for="info">Quiero recibir correos informando de ofertas especiales y cupones exclusivos (Recomendada)</label><br>
                </p>
                <input type="submit" id="button" value="Siguiente">  
            </form>
        </div>
    </main>
